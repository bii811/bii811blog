{% extends 'blog/base.html' %}

{% block pagetitle %}News{% endblock %}
{% block content %}
    <div class="list-group">
        {% for post in object_list %}
            <a href="{% url 'post_detail' pk=post.pk %}" class="list-group-item">
                <h4 class="list-group-item-heading">{{ forloop.counter }}. {{ post.title }}</h4>
                <p class="list-group-item-text">{{ post.published_date |date}} by {{ post.author }}</p>
            </a>
        {% endfor %}
    </div>
{% endblock %}
