{% extends 'blog/base.html' %}


{% block pagetitle %}{{ post.title }}{% endblock %}
{% block content %}
<div class="blog-post">
    <h2 class="blog-post-title">{{ post.title }}</h2>
    <p class="blog-post-meta">
        {% if post.published_date %}
            {{ post.published_date }} by {{ post.author }}
        {% endif %}
    </p>
    <p class="blog-post-content">{{ post.text|linebreaksbr|urlizetrunc:20 }}</p>
    <div class='blog-post-embedded'>
    </div>
</div>
{% endblock %}
